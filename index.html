<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to My GitHub Pages Site">
    <title>My GitHub Pages Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
        }
        header h1 {
            margin: 0;
        }
        nav {
            margin: 1em 0;
        }
        nav a {
            margin: 0 1em;
            color: #333;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        main {
            padding: 2em;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 1em 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My GitHub Pages Site</h1>
</header>

<nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#contact">Contact</a>
</nav>

<main>
    <h2>Hello, World!</h2>
    <p>This is a simple website hosted on GitHub Pages. You can customize this template to create your own website.</p>
</main>

<footer>
    <p>&copy; 2024 My GitHub Pages Site</p>
</footer>

</body>
</html>
